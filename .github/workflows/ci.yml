name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v2
      
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # I am keeping the v2 cache key to be safe
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v2-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev cargo ninja-build
      
      # --- NEW FIX HERE ---
      # Install 'mesonpy' here, along with pip upgrades.
      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel mesonpy
      
      # --- CLEANED UP INSTALL STEP ---
      - name: Install Packages
        run: |
          # 1. Install numpy<2.0
          pip install "numpy<2.0"
          
          # 2. Install the rest of your requirements
          pip install --no-build-isolation -r requirements.txt

      - name: Format
        run: make format

      - name: Train
        run: make train

      - name: Evaluation
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval
