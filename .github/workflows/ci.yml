name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v2
      
      # Adds git user config for CML to commit
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev cargo
      
      - name: Upgrade pip, setuptools, and wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # This step contains all the fixes for the pandas build error
      - name: Install Packages
        run: |
          # 1. Install numpy<2.0 AND the build tools (mesonpy) first
          pip install "numpy<2.0" mesonpy ninja
          
          # 2. Install the rest, using --no-build-isolation to force
          #    pip to use the packages we just installed.
          pip install --no-build-isolation -r requirements.txt

      - name: Format
        run: make format

      - name: Train
        run: make train

      - name: Evaluation
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make eval
